version: 0.0
os: linux
files:
  - source: ./
    destination: /webapps/rails
permissions:
  - object: /webapps/rails
    owner: ubuntu
    group: ubuntu
    type:
      - directory    
hooks:
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/AfterInstall.sh
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
